<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-slate-400">
 <div class=" container h-[22rem] w-[26rem] mx-auto bg-white mt-[100px] rounded-xl p-3 px-8">
    <div class="grid grid-rows-3 gap-5">
        <div class="mx-auto my-3 text-xl font-bold font-serif">Currency Converter</div>
    <div class="amount flex-col flex bg-slate-300 h-0 text-sm  font-semibold">Enter Amount
        <input class=" border-[1px] border-gray-500 rounded-lg pl-3 py-1 text-lg font-normal outline-1 outline-gray-500 " type="text" value="1">
    </div>
    <div class="grid grid-cols-3 gap-3">
        <div class=" h-14">
            <p class="pl-2">From</p>
            <div class="flex bg-white pl-1 h-8 w-[97px] mx-auto rounded-lg border-2 border-gray-400">
                <img class="w-[27px] " src="https://flagsapi.com/US/flat/64.png" alt=".">
                <div class="dropdown">
                <select name="from" class=" w-16 outline-0" name="to">
                    
                </div>
                </select>
            </div>
        </div>
        </div>
        


    <div class=" mx-auto my-auto text-2xl font-medium pt-5"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>



    <div class=" h-14">
        <p class="pl-2">To</p>
        <div class="flex bg-white border-2 border-gray-400 pl-1 h-8 w-[97px] mx-auto rounded-md ">
            <img class="w-[25px]" src="https://flagsapi.com/PK/flat/64.png" alt=".">
            <div class="dropdown" id="drop">
            <select name="to" class="selectt w-16 outline-0" name="from">
            </select>
        </div>
        </div>
    </div>


    </div>
    <div class="font-semibold h-6">
        <p class="msg">1USD=80PKR</p>
    </div>
   
    <div class="button bg-cyan-800 w-[70%] mx-auto rounded-lg cursor-pointer">
       <p  class="text-center text-white py-2">Get Exchange Rate</p> 
       
    </div>
 
</div>
